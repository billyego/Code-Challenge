<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Grade Calculator</h1>
        <div>
            <label for="marksInput">Enter student marks (between 0 and 100):</label>
            <input type="number" id="marksInput">
            <button onclick="calculateGrade()">Calculate Grade</button>]
            <script>/home/eunivet/persona/Code-challenge-1/challenge1.js</script>
        </div>
        <div id="gradeOutput" class="output"></div>

        <h1>Speed Checker</h1>
        <div>
            <label for="speedInput">Enter car speed (km/h):</label>
            <input type="number" id="speedInput">
            <button onclick="processSpeed()">Check Speed</button>
        </div>
        <div id="speedOutput" class="output"></div>

        <h1>Salary Calculator</h1>
        <div>
            <label for="basicSalaryInput">Enter basic salary:</label>
            <input type="number" id="basicSalaryInput">
        </div>
        <div>
            <label for="benefitsInput">Enter benefits:</label>
            <input type="number" id="benefitsInput">
            <button onclick="calculateNetSalary()">Calculate Net Salary</button>
        </div>
        <div id="grossSalaryOutput" class="salary-details"></div>
        <div id="payeeOutput" class="salary-details"></div>
        <div id="nhifDeductionsOutput" class="salary-details"></div>
        <div id="nssfDeductionsOutput" class="salary-details"></div>
        <div id="netSalaryOutput" class="salary-details"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
